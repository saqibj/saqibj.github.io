<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJLabs</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    :root {
      --primary-color: #2c3e50;
      --text-color: #333;
      --light-bg: #f5f6fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.8));
      z-index: 1;
    }

    .hero img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 2rem;
    }

    .hero-content h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      color: white;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .admin-panel {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      
      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="../assests/Profile Image.jpeg" alt="SaqibJ Profile">
    <div class="hero-content">
      <h1>Welcome to SaqibJ's Lab</h1>
      <p>Developer & Creator</p>
    </div>
  </div>
  
  <div class="admin-panel">
    <script>
      CMS.init({ config: "/admin/config.yml" });
    </script>
  </div>
</body>
</html>
