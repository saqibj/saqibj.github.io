<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      // Initialize the CMS
      if (typeof CMS !== 'undefined') {
        CMS.registerBackend('github', window.CMSGitHubBackend);
        CMS.init({
          config: {
            backend: {
              name: 'github',
              repo: 'saqibj/saqibj.github.io',
              branch: 'main',
              base_url: window.location.origin,
              auth_endpoint: 'api/auth'
            },
            media_folder: 'static/images/uploads',
            public_folder: '/images/uploads',
            collections: [
              {
                name: 'blog',
                label: 'Blog',
                folder: '_posts/blog',
                create: true,
                slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Publish Date', name: 'date', widget: 'datetime' },
                  { label: 'Body', name: 'body', widget: 'markdown' }
                ]
              }
            ]
          }
        });
      } else {
        document.getElementById('nc-root').innerHTML = 
          '<div style="padding: 20px; color: red;">Error: CMS script failed to load. Please try again.</div>';
      }
    </script>
  </body>
</html>
