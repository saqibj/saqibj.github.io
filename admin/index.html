<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Use jsdelivr CDN instead of unpkg -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.0/dist/decap-cms.js"></script>
    <style>
      /* Minimal reset */
      html, body, #nc-root {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Only include the root element -->
    <div id="nc-root"></div>
    
    <script>
      // Minimal initialization
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'saqibj/saqibj.github.io',
            branch: 'main',
          },
          // Disable identity widget (we'll use GitHub OAuth)
          local_backend: false,
          // Load config from config.yml
          load_config_file: true,
          media_folder: 'static/images/uploads',
          public_folder: '/images/uploads',
          // Simple collection for testing
          collections: [
            {
              name: 'blog',
              label: 'Blog',
              folder: '_posts/blog',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Body', name: 'body', widget: 'markdown' }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
