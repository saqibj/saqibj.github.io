<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Using jsdelivr CDN with explicit version -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <!-- Only include the root element -->
    <div id="nc-root"></div>
    
    <script>
      // Minimal initialization with GitHub backend
      CMS.registerBackend('github', window.CMSGitHubBackend);
      
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'saqibj/saqibj.github.io',
            branch: 'main',
            base_url: window.location.origin,
            auth_endpoint: 'api/auth'
          },
          // Disable local backend for production
          local_backend: false,
          // Enable loading from config.yml
          load_config_file: true,
          media_folder: 'static/images/uploads',
          public_folder: '/images/uploads',
          // Simple blog collection for testing
          collections: [
            {
              name: 'blog',
              label: 'Blog',
              folder: '_posts/blog',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Body', name: 'body', widget: 'markdown' }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
